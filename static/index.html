<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <script src="requests.js"></script>
    <script src="moustache.js"></script>
  </head>

  <body>
    <div id="header">
      <div>Home</div>
      <div>Back</div>
    </div>
    <h1>{{ title }}</h1>
    <p id="info">{{ info }}</p>
    <div class="flex-container" id="category">
      {{ #subcats }}
      <a href="?p={{ link }}">{{ name }}</a>
      {{ /subcats }}
    </div>
    <div id="breadcrumb">
    </div>
    <button onclick="goback()">Back</button>
    <script>
    loaddata()
    load()
    </script>
  </body>

</html>
